<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MOKA Coffee & Food Addict</title>
  <style>
    :root { color-scheme: light; }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: Arial, Helvetica, sans-serif;
      background: #fafafa;
    }

    a.splash {
      text-decoration: none;
      color: inherit;
      display: grid;
      gap: 14px;
      place-items: center;
      padding: 28px;
      border-radius: 18px;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      background: white;
    }

    a.splash:hover {
      transform: translateY(-2px);
      box-shadow: 0 14px 40px rgba(0,0,0,0.12);
    }

    .logo {
      width: min(360px, 80vw);
      height: auto;
      border-radius: 14px;
      display: block;
    }

    .cta {
      font-size: 1.05rem;
      opacity: 0.9;
    }

    .hint {
      font-size: 0.9rem;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <a class="splash" href="category.html" aria-label="Click to continue to categories">
    <img class="logo" src="Images/image_name.jpg" alt="MOKA store logo" />
    <div class="cta">Click to continue â˜•</div>
    <div class="hint">(Tap anywhere)</div>
  </a>
</body>
</html>
