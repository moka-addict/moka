<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MOKA Coffee & Food Addict</title>
  <style>
    :root{
      --bg:#0f0f12;
      --card:#17171c;
      --card2:#1f1f26;
      --text:#eaeaea;
      --muted:rgba(234,234,234,.65);
      --shadow:0 18px 55px rgba(0,0,0,.6);
      --radius:22px;
    }

    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: Arial, Helvetica, sans-serif;
      background:var(--bg);
      color:var(--text);
    }

    /* Big tappable area on phones */
    a.splash{
      width:min(520px, 92vw);
      text-decoration:none;
      color:inherit;
      display:grid;
      place-items:center;
      gap:14px;
      padding:22px 18px;
      border-radius:var(--radius);
      background:var(--card);
      box-shadow:var(--shadow);
      transition:transform .18s ease, background .18s ease;
    }

    a.splash:active{
      transform:scale(.99);
      background:var(--card2);
    }

    .logo{
      width: min(320px, 78vw);
      height:auto;
      border-radius:18px;
      display:block;
    }

    .cta{
      font-size:1.08rem;
      letter-spacing:.3px;
      opacity:.95;
    }

    .hint{
      font-size:.92rem;
      color:var(--muted);
    }
  </style>
</head>
<body>
  <a class="splash" href="category.html" aria-label="Continue to categories">
    <img class="logo" src="Images/image_name.jpg" alt="MOKA store logo">
    <div class="cta">Tap to continue â˜•</div>
    <div class="hint">Welcome to MOKA</div>
  </a>
</body>
</html>
