<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hours • MOKA</title>

  <style>
    :root{
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.68);
      --shadow: 0 16px 45px rgba(0,0,0,.75);
      --radius: 20px;
    }

    *{ box-sizing: border-box; }
    html, body{ height: 100%; }

    body{
      margin: 0;
      background: #000;
      color: var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      overflow-x: hidden;
    }

    .wrap{
      min-height: 100%;
      display: grid;
      place-items: center;
      padding: 28px 16px;
    }

    .card{
      width: min(920px, 100%);
      text-align: center;
      position: relative;
    }

    /* Top bar (back button top-right) */
    .topbar{
      position: absolute;
      top: 0;
      right: 0;
    }

    .back-btn{
      display: inline-block;
      padding: 10px 14px;
      border-radius: 999px;
      text-decoration: none;
      color: rgba(255,255,255,.92);
      background: rgba(255,255,255,.08);
      box-shadow: 0 12px 28px rgba(0,0,0,.6);
      transition: transform .18s ease, filter .18s ease, background .18s ease;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    .back-btn:hover,
    .back-btn:focus-visible{
      transform: translateY(-2px);
      filter: brightness(1.08);
      background: rgba(255,255,255,.12);
      outline: none;
    }

    .title{
      margin: 0 0 18px;
      font-size: clamp(28px, 4.5vw, 44px);
      font-weight: 850;
      letter-spacing: .02em;
      padding-top: 6px; /* gives a little space from top */
    }

    .subtitle{
      margin: 0 0 18px;
      color: var(--muted);
      font-size: 14px;
      letter-spacing: .04em;
      text-transform: uppercase;
    }

    /* 7-by-1 tiles */
    .hours-list{
      display: grid;
      grid-template-columns: 1fr;
      gap: 12px;
      max-width: 720px;
      margin: 0 auto;
    }

    .day-tile{
      position: relative;
      display: grid;
      place-items: center;
      height: clamp(74px, 9vw, 92px);
      border-radius: var(--radius);
      overflow: hidden;
      border: none;
      box-shadow: var(--shadow);
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.06));
    }

    .day-tile::before{
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(
        90deg,
        rgba(0,0,0,.75),
        rgba(0,0,0,.35) 55%,
        rgba(0,0,0,.75)
      );
      opacity: .55;
      pointer-events: none;
    }

    .day-text{
      position: relative;
      z-index: 1;
      padding: 0 14px;
      font-size: clamp(20px, 3.2vw, 26px); /* slightly smaller than category tiles */
      font-weight: 800;
      letter-spacing: .01em;
      text-shadow: 0 10px 22px rgba(0,0,0,.9);
      text-align: center;
    }
  </style>
</head>

<body>
  <main class="wrap">
    <section class="card" aria-label="MOKA Hours">

      <div class="topbar">
        <a class="back-btn" href="category.html" aria-label="Back to categories">Back</a>
      </div>

      <h1 class="title">Hours</h1>
      <p class="subtitle">Daily • 2:00 PM – 11:00 PM</p>

      <div class="hours-list" aria-label="Hours by day">
        <div class="day-tile"><div class="day-text">Monday • 2pm – 11pm</div></div>
        <div class="day-tile"><div class="day-text">Tuesday • 2pm – 11pm</div></div>
        <div class="day-tile"><div class="day-text">Wednesday • 2pm – 11pm</div></div>
        <div class="day-tile"><div class="day-text">Thursday • 2pm – 11pm</div></div>
        <div class="day-tile"><div class="day-text">Friday • 2pm – 11pm</div></div>
        <div class="day-tile"><div class="day-text">Saturday • 2pm – 11pm</div></div>
        <div class="day-tile"><div class="day-text">Sunday • 2pm – 11pm</div></div>
      </div>

    </section>
  </main>
</body>
</html>
