<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MOKA Coffee & Food Addict - Categories</title>

  <style>
    :root{
      --bg: #0f0f12;
      --panel: rgba(255,255,255,0.06);
      --panel2: rgba(255,255,255,0.09);
      --text: #f1f1f1;
      --muted: rgba(241,241,241,.72);

      --radius: 22px;
      --shadow: 0 16px 45px rgba(0,0,0,.55);
      --shadowHover: 0 22px 70px rgba(0,0,0,.7);

      --tileH: 118px;   /* phone-friendly tile height */
    }

    * { box-sizing: border-box; }

    body{
      margin:0;
      font-family: Arial, Helvetica, sans-serif;
      background: var(--bg);
      color: var(--text);
      -webkit-tap-highlight-color: transparent;
    }

    .wrap{
      width: min(720px, 94vw);
      margin: 16px auto 36px;
    }

    /* Header */
    .header{
      display:flex;
      align-items:center;
      gap:12px;
      padding:14px 14px;
      border-radius: var(--radius);
      background: var(--panel);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      margin-bottom: 14px;
    }

    /* wide rectangle logo */
    .header img{
      height: 54px;
      width: auto;
      max-width: 150px;
      object-fit: contain;
      border-radius: 14px;
      background: rgba(255,255,255,0.06);
      padding: 6px;
      flex: 0 0 auto;
    }

    .title h1{
      margin:0;
      font-size: 1.15rem;
      line-height: 1.15;
      letter-spacing: .2px;
    }

    .title p{
      margin: 6px 0 0;
      font-size: .92rem;
      color: var(--muted);
    }

    /* Tiles */
    .tiles{
      display:grid;
      gap: 12px;
    }

    .tile{
      position: relative;
      display:block;
      height: var(--tileH);
      border-radius: var(--radius);
      overflow: hidden;
      text-decoration: none;
      color: inherit;
      box-shadow: var(--shadow);
      transform: translateZ(0);
      background: #111; /* fallback */

      /* background image (full tile) */
      background-image:
        linear-gradient(90deg, rgba(0,0,0,.62), rgba(0,0,0,.12)),
        var(--bgimg);
      background-size: cover;
      background-position: center;
      transition: transform .18s ease, box-shadow .18s ease, filter .18s ease;
    }

    /* subtle border/glow */
    .tile::before{
      content:"";
      position:absolute;
      inset:0;
      border-radius: inherit;
      border: 1px solid rgba(255,255,255,0.10);
      pointer-events:none;
      opacity: .9;
    }

    /* delicate "shine" sweep on hover */
    .tile::after{
      content:"";
      position:absolute;
      top:-30%;
      left:-60%;
      width: 55%;
      height: 160%;
      transform: rotate(18deg);
      background: linear-gradient(
        90deg,
        rgba(255,255,255,0.00),
        rgba(255,255,255,0.12),
        rgba(255,255,255,0.00)
      );
      opacity: 0;
      pointer-events:none;
      transition: opacity .18s ease, left .45s ease;
    }

    .tile .content{
      position:absolute;
      inset:0;
      display:flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 14px 14px 14px 14px;
      gap: 6px;
    }

    .tile .label{
      font-size: 1.08rem;
      font-weight: 800;
      letter-spacing: .2px;
      text-shadow: 0 8px 18px rgba(0,0,0,.55);
    }

    .tile .sub{
      font-size: .92rem;
      color: rgba(255,255,255,.78);
      text-shadow: 0 8px 18px rgba(0,0,0,.6);
    }

    /* Hover (mouse) */
    @media (hover: hover) and (pointer: fine){
      .tile:hover{
        transform: translateY(-4px) scale(1.01);
        box-shadow: var(--shadowHover);
        filter: brightness(1.05);
      }
      .tile:hover::after{
        opacity: 1;
        left: 120%;
      }
    }

    /* Tap (phone) */
    .tile:active{
      transform: scale(.992);
      filter: brightness(1.03);
      box-shadow: 0 14px 34px rgba(0,0,0,.62);
    }

    /* Keyboard focus */
    .tile:focus-visible{
      outline: 2px solid rgba(255,255,255,0.35);
      outline-offset: 3px;
    }

    /* Slightly roomier on larger screens */
    @media (min-width: 560px){
      :root{ --tileH: 132px; }
      .title h1{ font-size: 1.35rem; }
      .header img{ height: 58px; max-width: 180px; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="header">
      <img src="Images/image_logo.jpg" alt="MOKA logo">
      <div class="title">
        <h1>MOKA Coffee &amp; Food Addict</h1>
        <p>Tap a tile to continue</p>
      </div>
    </div>

    <div class="tiles">
      <a class="tile" href="menu.html" style="--bgimg: url('Images/image1.jpg');">
        <div class="content">
          <div class="label">Menu</div>
          <div class="sub">Drinks &amp; food selection</div>
        </div>
      </a>

      <a class="tile" href="hours.html" style="--bgimg: url('Images/image2.jpg');">
        <div class="content">
          <div class="label">Hours</div>
          <div class="sub">Opening times</div>
        </div>
      </a>

      <a class="tile" href="location.html" style="--bgimg: url('Images/image3.jpg');">
        <div class="content">
          <div class="label">Location</div>
          <div class="sub">Find us on the map</div>
        </div>
      </a>

      <a class="tile" href="story.html" style="--bgimg: url('Images/image4.jpg');">
        <div class="content">
          <div class="label">About / Our Story</div>
          <div class="sub">Learn about MOKA</div>
        </div>
      </a>

      <a class="tile" href="contact.html" style="--bgimg: url('Images/image5.jpg');">
        <div class="content">
          <div class="label">Contact / Reservations / Order Online ðŸ“ž</div>
          <div class="sub">Call, message, reserve, or order</div>
        </div>
      </a>
    </div>
  </div>
</body>
</html>
