<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Categories ‚Ä¢ MOKA</title>

  <style>
    :root{
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.68);
      --shadow: 0 18px 50px rgba(0,0,0,.75);
      --radius: 22px;
    }

    *{ box-sizing: border-box; }
    html, body{ height: 100%; }

    body{
      margin: 0;
      color: var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      overflow-x: hidden;
      background: #000; /* ‚úÖ SOLID BLACK */
    }

    /* layout */
    .wrap{
      min-height: 100%;
      display: grid;
      place-items: center;
      padding: 38px 18px;
    }

    .card{
      width: min(980px, 100%);
      text-align: center;
    }

    /* brand header (not a tile) */
    .brandbar{
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 14px;
      margin-bottom: 22px;
      text-align: left;
    }

    .brand-logo{
      width: clamp(120px, 22vw, 190px);
      height: auto;
      display: block;
      border-radius: 14px;
      box-shadow: 0 18px 50px rgba(0,0,0,.8);
    }

    .brand-name{
      font-size: clamp(18px, 3vw, 28px);
      font-weight: 800;
      letter-spacing: .01em;
      line-height: 1.1;
    }

    @media (max-width: 420px){
      .brandbar{
        flex-direction: column;
        text-align: center;
      }
    }

    /* tiles list */
    .list-tiles{
      display: grid;
      grid-template-columns: 1fr;
      gap: 14px;
      margin-top: 8px;
    }

    /* image tiles */
    .img-tile{
      position: relative;
      display: grid;
      place-items: center;

      height: clamp(120px, 18vw, 160px);
      border-radius: var(--radius);
      overflow: hidden;

      background-image: var(--bg);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;

      border: 1px solid rgba(255,255,255,.15);
      box-shadow: var(--shadow);
      text-decoration: none;
      color: white;

      transition: transform .2s ease, filter .2s ease, border-color .2s ease;
    }

    /* dark overlay */
    .img-tile::before{
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(
        90deg,
        rgba(0,0,0,.75),
        rgba(0,0,0,.45) 55%,
        rgba(0,0,0,.75)
      );
      z-index: 0;
    }

    /* subtle sheen */
    .img-tile::after{
      content: "";
      position: absolute;
      inset: -60% -60%;
      background: radial-gradient(circle, rgba(255,255,255,.12), transparent 60%);
      transform: rotate(10deg);
      opacity: .4;
    }

    .img-tile-title{
      position: relative;
      z-index: 1;
      padding: 0 16px;
      font-size: clamp(32px, 5vw, 40px);
      font-weight: 900;
      letter-spacing: .015em;
      text-shadow: 0 12px 28px rgba(0,0,0,.9);
      text-align: center;
      transition: transform .18s ease;
    }

    .img-tile:hover,
    .img-tile:focus-visible{
      transform: translateY(-4px);
      border-color: rgba(255,255,255,.28);
      filter: brightness(1.08);
      outline: none;
    }

    .img-tile:hover .img-tile-title{
      transform: translateY(-2px);
    }

    /* mobile tap */
    .is-tapping.img-tile{
      transform: scale(.98);
      filter: brightness(1.12);
    }

    .footer{
      margin-top: 26px;
      font-size: 12px;
      color: rgba(255,255,255,.45);
    }
  </style>
</head>

<body>
  <main class="wrap">
    <section class="card" aria-label="MOKA Categories">

      <header class="brandbar">
        <img class="brand-logo" src="Images/image_logo.jpg" alt="MOKA logo" />
        <div class="brand-name">MOKA Coffee &amp; Food Addict</div>
      </header>

      <div class="list-tiles">
        <a class="img-tile" href="menu.html" data-tap style="--bg: url('Images/image1.jpg');">
          <div class="img-tile-title">Menu</div>
        </a>

        <a class="img-tile" href="hours.html" data-tap style="--bg: url('Images/image2.jpg');">
          <div class="img-tile-title">Hours</div>
        </a>

        <a class="img-tile" href="location.html" data-tap style="--bg: url('Images/image3.jpg');">
          <div class="img-tile-title">Location</div>
        </a>

        <a class="img-tile" href="story.html" data-tap style="--bg: url('Images/image4.jpg');">
          <div class="img-tile-title">About / Our Story</div>
        </a>

        <a class="img-tile" href="contact.html" data-tap style="--bg: url('Images/image5.jpg');">
          <div class="img-tile-title">Contact / Reservations / Order Online üìû</div>
        </a>
      </div>

      <div class="footer">
        <a href="index.html" style="color:inherit; text-decoration:none; opacity:.75;">‚Üê Back</a>
      </div>

    </section>
  </main>

  <script>
    (function () {
      const tappables = document.querySelectorAll("[data-tap]");
      tappables.forEach((el) => {
        const add = () => el.classList.add("is-tapping");
        const remove = () => el.classList.remove("is-tapping");

        el.addEventListener("touchstart", add, { passive: true });
        el.addEventListener("touchend", remove);
        el.addEventListener("touchcancel", remove);

        el.addEventListener("mousedown", add);
        el.addEventListener("mouseup", remove);
        el.addEventListener("mouseleave", remove);
      });
    })();
  </script>
</body>
</html>
