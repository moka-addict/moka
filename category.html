<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Categories ‚Ä¢ MOKA</title>

  <style>
    :root{
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.68);
      --shadow: 0 16px 45px rgba(0,0,0,.75);
      --radius: 20px;
    }

    *{ box-sizing: border-box; }
    html, body{ height: 100%; }

    body{
      margin: 0;
      background: #000;
      color: var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      overflow-x: hidden;
    }

    /* layout */
    .wrap{
      min-height: 100%;
      display: grid;
      place-items: center;
      padding: 28px 16px; /* slightly tighter */
    }

    .card{
      width: min(920px, 100%);
      text-align: center;
    }

    /* brand header */
    .brandbar{
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 14px;
      margin-bottom: 18px; /* tighter */
      text-align: left;
    }

    .brand-logo{
      width: clamp(110px, 20vw, 170px);
      height: auto;
      display: block;
      border-radius: 14px;
      box-shadow: 0 16px 45px rgba(0,0,0,.85);
    }

    .brand-name{
      font-size: clamp(18px, 3vw, 26px);
      font-weight: 800;
      letter-spacing: .01em;
      line-height: 1.1;
    }

    @media (max-width: 420px){
      .brandbar{
        flex-direction: column;
        text-align: center;
      }
    }

    /* tiles list */
    .list-tiles{
      display: grid;
      grid-template-columns: 1fr;
      gap: 12px;            /* tighter spacing */
      margin-top: 6px;
      max-width: 720px;     /* keeps tiles from feeling huge */
      margin-left: auto;
      margin-right: auto;
    }

    /* image tiles (smaller) */
    .img-tile{
      position: relative;
      display: grid;
      place-items: center;

      /* ‚úÖ smaller height so 5 tiles don't occupy whole page */
      height: clamp(84px, 10vw, 105px);

      border-radius: var(--radius);
      overflow: hidden;

      background-image: var(--bg);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;

      /* ‚úÖ remove border completely */
      border: none;

      box-shadow: var(--shadow);
      text-decoration: none;
      color: white;

      transition: transform .18s ease, filter .18s ease;
    }

    /* dark overlay */
    .img-tile::before{
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(
        90deg,
        rgba(0,0,0,.78),
        rgba(0,0,0,.45) 55%,
        rgba(0,0,0,.78)
      );
      z-index: 0;
      pointer-events: none;
    }

    /* subtle sheen */
    .img-tile::after{
      content: "";
      position: absolute;
      inset: -60% -60%;
      background: radial-gradient(circle, rgba(255,255,255,.10), transparent 60%);
      transform: rotate(10deg);
      opacity: .35;
      pointer-events: none;
    }

    .img-tile-title{
      position: relative;
      z-index: 1;
      padding: 0 14px;

      /* ‚úÖ 0.8x smaller than before */
      font-size: clamp(26px, 4vw, 32px);

      font-weight: 850;
      letter-spacing: .012em;
      text-shadow: 0 10px 24px rgba(0,0,0,.92);
      text-align: center;
      transition: transform .18s ease;
    }

    /* hover / focus */
    .img-tile:hover,
    .img-tile:focus-visible{
      transform: translateY(-3px);
      filter: brightness(1.08);
      outline: none;
    }

    .img-tile:hover .img-tile-title{
      transform: translateY(-2px);
    }

    /* mobile tap */
    .is-tapping.img-tile{
      transform: scale(.985);
      filter: brightness(1.12);
    }

    .footer{
      margin-top: 18px; /* tighter */
      font-size: 12px;
      color: rgba(255,255,255,.45);
    }
  </style>
</head>

<body>
  <main class="wrap">
    <section class="card" aria-label="MOKA Categories">

      <header class="brandbar">
        <img class="brand-logo" src="Images/image_logo.jpg" alt="MOKA logo" />
        <div class="brand-name">MOKA Coffee &amp; Food Addict</div>
      </header>

      <div class="list-tiles">
        <a class="img-tile" href="menu.html" data-tap style="--bg: url('Images/image1.jpg');">
          <div class="img-tile-title">Menu</div>
        </a>

        <a class="img-tile" href="hours.html" data-tap style="--bg: url('Images/image2.jpg');">
          <div class="img-tile-title">Hours</div>
        </a>

        <a class="img-tile" href="location.html" data-tap style="--bg: url('Images/image3.jpg');">
          <div class="img-tile-title">Location</div>
        </a>

        <a class="img-tile" href="story.html" data-tap style="--bg: url('Images/image4.jpg');">
          <div class="img-tile-title">About / Our Story</div>
        </a>

        <a class="img-tile" href="contact.html" data-tap style="--bg: url('Images/image5.jpg');">
          <div class="img-tile-title">Contact / Order Online üìû</div>
        </a>
      </div>

      <div class="footer">
        <a href="index.html" style="color:inherit; text-decoration:none; opacity:.75;">‚Üê Back</a>
      </div>

    </section>
  </main>

  <script>
    (function () {
      const tappables = document.querySelectorAll("[data-tap]");
      tappables.forEach((el) => {
        const add = () => el.classList.add("is-tapping");
        const remove = () => el.classList.remove("is-tapping");

        el.addEventListener("touchstart", add, { passive: true });
        el.addEventListener("touchend", remove);
        el.addEventListener("touchcancel", remove);

        el.addEventListener("mousedown", add);
        el.addEventListener("mouseup", remove);
        el.addEventListener("mouseleave", remove);
      });
    })();
  </script>
</body>
</html>
