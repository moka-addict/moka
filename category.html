<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Categories ‚Ä¢ MOKA</title>

  <style>
    *{ box-sizing:border-box; }
    html,body{ height:100%; }

    body{
      margin:0;
      background:#000;            /* ‚úÖ SOLID BLACK */
      color:#fff;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      display:grid;
      place-items:center;
    }

    .wrap{
      width:100%;
      max-width:980px;
      padding:32px 16px;
    }

    /* Header */
    .brandbar{
      display:flex;
      align-items:center;
      gap:16px;
      margin-bottom:28px;
      justify-content:center;
      text-align:left;
    }

    .brand-logo{
      width:160px;
      height:auto;
      border-radius:14px;
    }

    .brand-name{
      font-size:clamp(18px,3vw,28px);
      font-weight:800;
    }

    @media(max-width:420px){
      .brandbar{ flex-direction:column; text-align:center; }
    }

    /* Tiles */
    .list-tiles{
      display:grid;
      gap:16px;
    }

    .img-tile{
      position:relative;
      height:150px;
      border-radius:22px;
      overflow:hidden;
      text-decoration:none;
      color:white;

      background-image:var(--bg);
      background-size:cover;        /* ‚úÖ FITS TILE */
      background-position:center;
      background-repeat:no-repeat;

      box-shadow:0 20px 60px rgba(0,0,0,.8);
      transition:transform .2s ease, filter .2s ease;
    }

    .img-tile::before{
      content:"";
      position:absolute;
      inset:0;
      background:linear-gradient(
        90deg,
        rgba(0,0,0,.7),
        rgba(0,0,0,.4) 55%,
        rgba(0,0,0,.7)
      );
    }

    .img-tile-title{
      position:absolute;
      inset:0;
      display:grid;
      place-items:center;
      font-size:clamp(28px,5vw,40px);
      font-weight:900;
      text-shadow:0 12px 30px rgba(0,0,0,.9);
      letter-spacing:.02em;
    }

    .img-tile:hover{
      transform:translateY(-4px);
      filter:brightness(1.1);
    }

    .is-tapping.img-tile{
      transform:scale(.97);
    }

    .footer{
      margin-top:28px;
      font-size:12px;
      opacity:.5;
      text-align:center;
    }
  </style>
</head>

<body>
  <main class="wrap">

    <header class="brandbar">
      <img class="brand-logo" src="Images/image_logo.jpg" alt="MOKA logo">
      <div class="brand-name">MOKA Coffee &amp; Food Addict</div>
    </header>

    <div class="list-tiles">
      <a class="img-tile" href="menu.html" data-tap style="--bg:url('Images/image1.jpg');">
        <div class="img-tile-title">Menu</div>
      </a>

      <a class="img-tile" href="hours.html" data-tap style="--bg:url('Images/image2.jpg');">
        <div class="img-tile-title">Hours</div>
      </a>

      <a class="img-tile" href="location.html" data-tap style="--bg:url('Images/image3.jpg');">
        <div class="img-tile-title">Location</div>
      </a>

      <a class="img-tile" href="story.html" data-tap style="--bg:url('Images/image4.jpg');">
        <div class="img-tile-title">About / Our Story</div>
      </a>

      <a class="img-tile" href="contact.html" data-tap style="--bg:url('Images/image5.jpg');">
        <div class="img-tile-title">Contact / Reservations / Order Online üìû</div>
      </a>
    </div>

    <div class="footer">
      <a href="index.html" style="color:inherit;text-decoration:none;">‚Üê Back</a>
    </div>

  </main>

  <script>
    document.querySelectorAll("[data-tap]").forEach(el=>{
      const on=()=>el.classList.add("is-tapping");
      const off=()=>el.classList.remove("is-tapping");
      el.addEventListener("mousedown",on);
      el.addEventListener("mouseup",off);
      el.addEventListener("mouseleave",off);
      el.addEventListener("touchstart",on,{passive:true});
      el.addEventListener("touchend",off);
    });
  </script>
</body>
</html>
