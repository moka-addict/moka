<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MOKA Coffee & Food Addict - Categories</title>
  <style>
    :root { color-scheme: light; }

    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f6f6f6;
      color: #111;
    }

    .wrap {
      max-width: 980px;
      margin: 0 auto;
      padding: 22px 16px 40px;
    }

    /* Header */
    .header {
      display: flex;
      align-items: center;
      gap: 14px;
      background: #ffffff;
      padding: 14px 16px;
      border-radius: 16px;
      box-shadow: 0 10px 28px rgba(0,0,0,0.08);
      margin-bottom: 18px;
    }

    .header img {
      width: 64px;
      height: 64px;
      object-fit: cover;
      border-radius: 14px;
      flex: 0 0 auto;
    }

    .title {
      line-height: 1.1;
    }

    .title h1 {
      margin: 0;
      font-size: 1.35rem;
      letter-spacing: 0.2px;
    }

    .title p {
      margin: 6px 0 0;
      opacity: 0.7;
      font-size: 0.95rem;
    }

    /* Tiles list (5 by 1 = vertical stack) */
    .tiles {
      display: grid;
      gap: 12px;
    }

    .tile {
      display: grid;
      grid-template-columns: 140px 1fr;
      align-items: center;
      gap: 14px;
      text-decoration: none;
      color: inherit;
      background: #fff;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 10px 28px rgba(0,0,0,0.08);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
      min-height: 110px;
    }

    .tile:hover {
      transform: translateY(-2px);
      box-shadow: 0 14px 38px rgba(0,0,0,0.12);
    }

    .tile img {
      width: 140px;
      height: 110px;
      object-fit: cover;
      display: block;
    }

    .tile .text {
      padding-right: 14px;
      display: grid;
      gap: 6px;
    }

    .tile .text .label {
      font-size: 1.1rem;
      font-weight: 700;
    }

    .tile .text .sub {
      font-size: 0.95rem;
      opacity: 0.7;
    }

    /* Mobile */
    @media (max-width: 520px) {
      .tile {
        grid-template-columns: 110px 1fr;
      }
      .tile img {
        width: 110px;
        height: 100px;
      }
    }
  </style>
</head>
<body>
  <div class="wrap">

    <div class="header">
      <img src="Images/image_logo.jpg" alt="MOKA logo" />
      <div class="title">
        <h1>MOKA Coffee &amp; Food Addict</h1>
        <p>Select a category below</p>
      </div>
    </div>

    <div class="tiles">
      <a class="tile" href="menu.html">
        <img src="Images/image1.jpg" alt="Menu" />
        <div class="text">
          <div class="label">Menu</div>
          <div class="sub">View drinks &amp; food</div>
        </div>
      </a>

      <a class="tile" href="hours.html">
        <img src="Images/image2.jpg" alt="Hours" />
        <div class="text">
          <div class="label">Hours</div>
          <div class="sub">See when weâ€™re open</div>
        </div>
      </a>

      <a class="tile" href="location.html">
        <img src="Images/image3.jpg" alt="Location" />
        <div class="text">
          <div class="label">Location</div>
          <div class="sub">Find us easily</div>
        </div>
      </a>

      <a class="tile" href="story.html">
        <img src="Images/image4.jpg" alt="About / Our Story" />
        <div class="text">
          <div class="label">About / Our Story</div>
          <div class="sub">Learn who we are</div>
        </div>
      </a>

      <a class="tile" href="contact.html">
        <img src="Images/image5.jpg" alt="Contact / Reservations / Order Online" />
        <div class="text">
          <div class="label">Contact / Reservations / Order Online ðŸ“ž</div>
          <div class="sub">Call, message, reserve, or order</div>
        </div>
      </a>
    </div>

  </div>
</body>
</html>
