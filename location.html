<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Location â€¢ MOKA</title>

  <style>
    *{ box-sizing: border-box; }
    html, body{ height: 100%; }

    body{
      margin: 0;
      background: #000;
      color: rgba(255,255,255,.92);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      display: grid;
      place-items: center;
    }

    .wrap{
      text-align: center;
      padding: 32px 16px;
      position: relative;
      width: 100%;
      max-width: 720px;
    }

    /* Back button (top-right) */
    .back-btn{
      position: absolute;
      top: 0;
      right: 0;
      padding: 10px 14px;
      border-radius: 999px;
      text-decoration: none;
      color: rgba(255,255,255,.92);
      background: rgba(255,255,255,.08);
      transition: transform .18s ease, background .18s ease;
      font-size: 14px;
    }

    .back-btn:hover{
      transform: translateY(-2px);
      background: rgba(255,255,255,.12);
    }

    h1{
      margin: 0 0 24px;
      font-size: clamp(32px, 5vw, 48px);
      letter-spacing: .04em;
    }

    .location-line{
      font-size: clamp(18px, 3vw, 22px);
      margin: 10px 0;
      letter-spacing: .02em;
    }

    /* Google Maps button */
    .map-btn{
      display: inline-block;
      margin-top: 26px;
      padding: 14px 24px;
      border-radius: 999px;
      text-decoration: none;
      background: #fff;
      color: #000;
      font-weight: 800;
      font-size: 15px;
      letter-spacing: .02em;
      transition: transform .18s ease, filter .18s ease;
    }

    .map-btn:hover{
      transform: translateY(-2px);
      filter: brightness(.9);
    }
  </style>
</head>

<body>
  <main class="wrap">

    <a class="back-btn" href="category.html">Back</a>

    <h1>Location</h1>

    <div class="location-line">Jl. Sultan Hasanudin</div>
    <div class="location-line">Dumai</div>

    <a
      class="map-btn"
      href="https://www.google.com/maps/search/?api=1&query=Jl.+Sultan+Hasanudin,+Dumai"
      target="_blank"
      rel="noopener"
    >
      Open in Google Maps
    </a>

  </main>
</body>
</html>
