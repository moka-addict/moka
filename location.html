<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Location â€¢ MOKA</title>

  <style>
    *{ box-sizing: border-box; }
    html, body{ height: 100%; }

    body{
      margin: 0;
      background: #000;
      color: rgba(255,255,255,.92);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      display: grid;
      place-items: center;
    }

    .wrap{
      text-align: center;
      padding: 32px 16px;
      position: relative;
      width: 100%;
      max-width: 760px;
    }

    /* Back button (top-right) */
    .back-btn{
      position: absolute;
      top: 0;
      right: 0;
      padding: 10px 14px;
      border-radius: 999px;
      text-decoration: none;
      color: rgba(255,255,255,.92);
      background: rgba(255,255,255,.08);
      transition: transform .18s ease, background .18s ease;
      font-size: 14px;
    }

    .back-btn:hover{
      transform: translateY(-2px);
      background: rgba(255,255,255,.12);
    }

    h1{
      margin: 0 0 22px;
      font-size: clamp(32px, 5vw, 48px);
      letter-spacing: .04em;
    }

    .location-line{
      font-size: clamp(17px, 2.8vw, 21px);
      margin: 6px 0;
      letter-spacing: .01em;
      line-height: 1.45;
    }

    /* Map preview image */
    .map-preview{
      margin: 22px auto 18px;
      width: 100%;
      max-width: 640px;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 18px 50px rgba(0,0,0,.85);
    }

    .map-preview img{
      display: block;
      width: 100%;
      height: auto;
    }

    /* Google Maps button */
    .map-btn{
      display: inline-block;
      margin-top: 10px;
      padding: 14px 26px;
      border-radius: 999px;
      text-decoration: none;
      background: #fff;
      color: #000;
      font-weight: 800;
      font-size: 15px;
      letter-spacing: .02em;
      transition: transform .18s ease, filter .18s ease;
    }

    .map-btn:hover{
      transform: translateY(-2px);
      filter: brightness(.9);
    }
  </style>
</head>

<body>
  <main class="wrap">

    <a class="back-btn" href="category.html">Back</a>

    <h1>Location</h1>

    <div class="location-line">Jl. Ombak, Rimba Sekampung</div>
    <div class="location-line">Kec. Dumai Bar., Kota Dumai</div>
    <div class="location-line">Riau 28826, Indonesia</div>

    <!-- Map preview image -->
    <div class="map-preview">
      <img src="Images/image_map.jpg" alt="Map preview of MOKA Coffee & Food Addict location">
    </div>

    <a
      class="map-btn"
      href="https://www.google.com/maps/place/Moka+Coffee+%26+Food+Addict/@1.6702752,101.4330772,17z/data=!3m1!4b1!4m6!3m5!1s0x31d3af2d46b69591:0xbf16b425e7824f0b!8m2!3d1.6702752!4d101.4356521!16s%2Fg%2F11g9qvz190!5m1!1e1?entry=ttu"
      target="_blank"
      rel="noopener"
    >
      Open in Google Maps
    </a>

  </main>
</body>
</html>
